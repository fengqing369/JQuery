      // 所有触发的事件现在会冒泡到DOM树上了。举例来说，如果你在一个段落p上触发一个事件，

      // 事件对象构造器现在已经公开，并且你可以自行创建一个事件对象。这个事件对象可以直接传递给trigger所触发的事件处理函数。
