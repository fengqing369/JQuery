<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<script src="jquery-1.12.4.js"></script>
	<script>
		$(function(){
			//阻止事件传播：阻止事件冒泡 / 事件捕获
			//取消标签的默认事件效果：a标签点击后跳转

			//jQuery中：
			//return false具有上述两个功能

			//e.stopPropagation() 阻止事件传播
			$("#box").on("click", function(){
				console.log("我是box");
			});

			/*$("p").on("click", function(e){
				//阻止p标签的冒泡，则点击后不会触发box的事件了
				e.stopPropagation();
			});*/


			//e.preventDefault(); 阻止默认事件效果
			$("a").on("click", function(e){
				// e.preventDefault();
				return false;
			});


		});
	</script>
</head>
<body>
	<div id="box">
		我是box
		<p>我是p标签</p>
		<a href="1jQuery的事件发展历程.html">跳转</a>
		<a href="1jQuery的事件发展历程.html">跳转</a>
	</div>
</body>
</html>
