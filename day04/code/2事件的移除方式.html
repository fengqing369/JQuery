<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$(function(){

			//bind()  -   unbind
			//delegate()  -  undelegate


			//on()  -  off()

			//普通的事件移除：
			/*$("#box").on("click", function(){
				console.log("我是box的点击事件");
			});
			$("#box").on("mouseenter", function(){
				console.log("我是box的点击事件");
			});
			$("#box").on("mouseleave", function(){
				console.log("我是box的点击事件");
			});*/

			//移除事件委托：
			/*$("#box").on("click", "p", function(){
				console.log("我是p标签");
			});*/

			//多个点击事件，移除指定某个：
			$("#box").on("click", function(){
				console.log("我是box的点击事件");
			});
			var fun = function(){
				console.log("我是box的点击事件2");
			};
			$("#box").on("click", fun);


			//点击btn，设置事件移除操作:
			$("#btn").on("click", function(){
				//off的使用：
				//1 不传参数,移除所有事件
				//$("#box").off();

				//2 传入参数1，表示要移除的事件类型
				//$("#box").off("mouseenter mouseleave");

				//3 传入参数2 "**" 移除事件委托
				//$("#box").off("click", "**");

				//4 传入参数为命名函数，表示移除指定的事件处理程序
				$("#box").off("click", fun);
			});


		});
	</script>
</head>
<body>
	<button id="btn">移除</button>
	<div id="box">
		<p>我是p标签</p>
	</div>
	
</body>
</html>
