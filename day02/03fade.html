<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin:0;
      padding: 0;
    }
    #box {
      width: 100px;
      height: 100px;
      background-color: blue;
      display: none;
    }
  </style>
  <script src="../jquery-1.12.4.js"></script>
  <script>
      $(function(){
        // 渐入
        $("#btn1").click(function(){
          $("#box").fadeIn(600,function(){
            console.log("渐入");
          });
        });
        // 渐出
        $("#btn2").click(function(){
          $("#box").fadeOut(600,function(){
            console.log("渐出");
          });
        });
        // 渐到什么程度
        $("#btn3").click(function(){
          $("#box").fadeTo(600,0.2,function(){
            console.log("渐到");
          });
        });
        //切换
        $("#toggle").click(function(){
          $("#box").fadeToggle(600,function(){
            console.log("切换");
          });
        });
      });
  </script>
</head>
<body>
      <button id="btn1">渐入</button>
      <button id="btn2">渐出</button>
      <button id="btn3">渐到</button>
      <button id="toggle">切换</button>
      <div id="box"></div>
  
</body>
</html>
