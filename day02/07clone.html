<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin:0;
      padding: 0;
    }
    #box {
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
  <script src="../jquery-1.12.4.js"></script>
  <script>
      $(function(){
        var $newDiv = $("#box").clone(false);
        $("#box").click(function(){
          $("body").append($newDiv);
        });
      });
  </script>
</head>
<body>
      <div id="box">
        <span>我是span</span>
      </div>
  
</body>
</html>
