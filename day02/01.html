<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .colorRed {
      background-color: red;
    }
    .colorBlue {
      background-color: blue;
    }
  </style>
  <script src="../jquery-1.12.4.js"></script>
  <script>
      $(function(){
        $("div").css({
          width:300,
          height:300,
          // backgroundColor:"red"
        });
        $("#toggle").click(function(){
          $(".box").addClass("colorRed");
          $(".box").toggleClass("colorRed colorBlue");
        });
        // $("div").hasClass("box");
        // console.log($("div").hasClass("box"));
      });
  </script>
</head>
<body>
  <button id="toggle">切换颜色</button>
  <div class="box"></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
