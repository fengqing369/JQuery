<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin:0;
      padding: 0;
    }
    #box {
      width: 100px;
      height: 100px;
      background-color: blue;
      /* display: none; */
    }
  </style>
  <script src="../jquery-1.12.4.js"></script>
  <script>
      $(function(){
        $("btn").click(function(){
          $("box").animate({
            // width:100,
            // height:200,
            left:300
          },600,"linear",function(){
            console.log("运动了");
          });
        });
      });
  </script>
</head>
<body>
      <button id="btn">运动</button>
      <div id="box"></div>
  
</body>
</html>
