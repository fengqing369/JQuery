<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin:0;
      padding: 0;
    }
    #box ul {
      float: left;
    }
    #box ul li {
      width: 300px;
      height: 300px;
      display: inline-block;
    }
  </style>
  <script src="../../jquery-1.12.4.js"></script>
  <script>
      $(function(){
        var $lis = $("#box li");
        for(var i = 0;i<=$lis.length;i++){
          $lis.eq(i).html("<img src='./images/"+ i +".jpg'  alt='#'>");
          // console.log($lis.eq(i));
        }
      });
  </script>
</head>
<body>
      <div id="box">
        <ul>
          <li>

          </li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
  
</body>
</html>
