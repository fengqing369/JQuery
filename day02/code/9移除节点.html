<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$(function(){
			
			//1 html();
			$("#box").html("");

			//2 empty() 清除内部元素
			$("#box").empty();

			//3 remove() 清除自身以及内部元素
			$("div").remove("#box");

		});
	</script>

	<div id="box">
		<span>我是span</span>
	</div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
