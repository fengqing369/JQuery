<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			display:none;
		}
	</style>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$(function(){

			//slide组

			//1 slideDown(); 滑入 - 下拉
			// 不传参数，默认400毫秒运动时间
			// 参数1：运动时间，可选参数，毫秒形式或字符串形式
			// 参数2：回调函数，可选参数，运动完毕后执行的操作
			$("#btn1").click(function(){

				$("#box").slideDown(1000, function(){
					console.log("我拉下来了");
				});

			});

			//2 slideUp();  滑出 - 上拉
			$("#btn2").click(function(){

				$("#box").slideUp(1000, function(){
					console.log("我拉上去了");
				});

			});

			//3 slideToggle();  切换
			$("#btn3").click(function(){

				$("#box").slideToggle(1000, function(){
					console.log("我切换了");
				});
				
			});

			

		});
	</script>
</head>
<body>
	<button id="btn1">滑入</button>
	<button id="btn2">滑出</button>
	<button id="btn3">切换</button>
	<div id="box"></div>
</body>
</html>
