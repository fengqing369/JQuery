<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin:0;
      padding: 0;
    }
    #box {
      width: 100px;
      height: 100px;
      background-color: aqua;
      display: none;
    }
  </style>
  <script src="../jquery-1.12.4.js"></script>
  <script>
      $(function(){
        $("#btn1").click(function(){
          $("#box").slideDown();
        });

        $("#btn2").click(function(){
          $("#box").slideUp();
        });

        $("#toggle").click(function(){
          $("#box").slideToggle();
        });
      });
  </script>
</head>
<body>
      <button id="btn1">拉下</button>
      <button id="btn2">上拉</button>
      <button id="toggle">切换</button>
      <div id="box"></div>
  
</body>
</html>
