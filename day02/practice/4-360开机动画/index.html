<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box {
      width: 322px;
      position: fixed;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }
    
    span {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
  <script src="../../../jquery-1.12.4.js"></script>
  <script>
    $(function(){
      //1 点击按钮
      //2 让底部盒子高度运动为0
      //3 运动完毕后，设置box宽度运动为0
      //4 删除box - 将jQuery对象转换为DOM对象再进行删除
      
      $("#closeButton").click(function(){
        $("#bottomPart").animate({
          height:0
        },1000,function(){
          $("#box").animate({
            // right:-322
            width:0
          },1000,function(){
            document.body.removeChild($("#box").get(0));
          })
        });
      });


    });
  </script>
</head>
<body>
<div class="box" id="box">
  <!-- 删除按钮 -->
  <span id="closeButton"></span>
  
  <div class="hd" id="headPart">
    <img src="images/t.jpg" alt=""/>
  </div>
  <!-- 底部盒子 -->
  <div class="bd" id="bottomPart">
    <img src="images/b.jpg" alt=""/>
  </div>
</div>


</body>
</html>
